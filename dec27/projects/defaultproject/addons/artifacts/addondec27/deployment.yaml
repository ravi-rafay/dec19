apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron-deployment
  labels:
    app: cron
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cron

  template:
    metadata:
      labels:
        app: cron
    spec:
      containers:
        - name: cron-container
          image: ravirafay/cron:v7
          
